default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ["--verbose"]
  - repo: local
    hooks:
      - id: deploy-queue-cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd deploy-queue && cargo fmt'
        language: system
        types: [rust]
        pass_filenames: false
      - id: deploy-queue-cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd deploy-queue && cargo clippy --all-targets'
        language: system
        types: [rust]
        pass_filenames: false
      - id: deploy-queue-cargo-sqlx-prepare
        name: cargo sqlx prepare
        entry: bash -c 'cd deploy-queue && cargo sqlx prepare -- --all-targets --all-features'
        language: system
        types: [rust]
        pass_filenames: false
      - id: deploy-queue-cargo-test
        name: cargo test
        entry: bash -c 'cd deploy-queue && cargo test'
        language: system
        types: [rust]
        pass_filenames: false
        # Should hopefully be replaced with an upstream hook, see https://github.com/nrempel/sleek/issues/95
      - id: sleek
        name: Format SQL using sleek
        entry: sleek
        language: system
        types: [sql]
