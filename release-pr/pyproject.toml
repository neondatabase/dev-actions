[project]
name = "neon-release-pr"
version = "0.1.0"
description = "CLI to help with neon release PRs."
readme = "README.md"
authors = [
    { name = "JC GrÃ¼nhage", email = "jc@neon.tech" }
]
# 3.10 is required for ubuntu-22.04
requires-python = ">=3.10"
dependencies = [
    "rich>=14.0.0",
    "typer-slim>=0.16.0",
]

[project.scripts]
neon-release-pr = "neon_release_pr.cli:app"

[build-system]
requires = ["uv_build>=0.8.3,<0.9"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pyright>=1.1.399",
    "pytest>=8.3.5",
    "ruff>=0.11.6",
]
