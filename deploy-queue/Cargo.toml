[package]
name = "deploy-queue"
version = "0.3.2"
edition = "2024"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
env_logger = "0.11"
log = "0.4"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
sqlx = { version = "0.7", default-features = false, features = ["runtime-tokio", "macros", "migrate", "postgres", "tls-rustls", "time", "offline"] }
time = { version = "0.3", features = ["serde", "macros"] }

[build-dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
clap_allgen = "0.2"
