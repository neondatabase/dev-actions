name: Mutexbot

on:
  pull_request:
    types: ["opened", "synchronize", "reopened"]
    branches: ["main"]
    paths: ["mutexbot/**"]
  push:
    branches: ["main"]
    paths: ["mutexbot/**"]
    tags: ["mutexbot-v*.*.*"]

permissions:
  contents: read

env:
  GHCR_REPO: ghcr.io/neondatabase/dev-actions

jobs:
  build-image:
    runs-on: ${{ matrix.runner }}
    outputs:
      digest_x86_64: ${{ steps.export_digest.outputs.digest_x86_64 }}
      digest_aarch64: ${{ steps.export_digest.outputs.digest_aarch64 }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Fetch mutexbot folder
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: mutexbot

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.GHCR_REPO }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        with:
          context: mutexbot
          labels: ${{ steps.meta.outputs.labels }}
          attests: |
            type=provenance,mode=max
            type=sbom,generator=docker.io/docker/buildkit-syft-scanner:1
          outputs: type=image,name=${{ env.GHCR_REPO }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        id: export_digest
        run: |
          digest="${{ steps.build.outputs.digest }}"
          echo "digest_$(uname -m)=${digest#sha256:}" | tee -a "$GITHUB_OUTPUT"

  merge-image:
    runs-on: ["self-hosted", "small"]
    needs: [build-image]
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.GHCR_REPO }}
          tags: |
            # branch event
            type=ref,enable=true,priority=600,prefix=mutexbot-,suffix=,event=branch
            # pull request event
            type=ref,enable=true,priority=600,prefix=mutexbot-pr-,suffix=,event=pr
            # tags event
            type=match,pattern=mutexbot-v(.*)

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            ${{ env.GHCR_REPO }}@sha256:${{ needs.build-image.outputs.digest_aarch64 }} \
            ${{ env.GHCR_REPO }}@sha256:${{ needs.build-image.outputs.digest_x86_64 }}

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.GHCR_REPO }}:${{ steps.meta.outputs.version }}

  build-binary:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Fetch mutexbot folder
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          sparse-checkout: mutexbot

      - name: Build binary
        working-directory: mutexbot
        run: |
          TARGET="$(uname -m)-unknown-linux-musl"
          echo "TARGET=${TARGET}" | tee -a "${GITHUB_ENV}"
          rustup target add "${TARGET}"
          sudo apt-get update && sudo apt-get install -y musl-tools musl-dev
          cargo install cargo-auditable --locked
          cargo auditable build --release --target "${TARGET}"
          cp "target/${TARGET}/release/mutexbot" assets/
          mv assets "mutexbot-${TARGET}"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mutexbot-${{ env.TARGET }}
          path: mutexbot/mutexbot-${{ env.TARGET }}

  create-release:
    needs: [build-binary]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Fetch artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: "!*.dockerbuild"

      - name: Create archives
        run: |
          for artifact in $(ls); do
            chmod a+x "${artifact}/mutexbot"
            tar cvf "${artifact}.tar.zst" "${artifact}"
          done
          
      - name: Create release from tag
        if: github.ref_type == 'tag'
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo "${GITHUB_REPOSITORY}" \
            --title "Release ${{ github.ref_name }}" \
            --notes "Release for ${{ github.ref_name }}" \
            --verify-tag \
            mutexbot-*.tar.zst
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update pre-release
        if: github.event_name == 'pull_request'
        run: |
          TAG="mutexbot-pr-${{ github.event.pull_request.number }}"

          # Delete existing pre-release if it exists
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "Deleting existing release $TAG"
            gh release delete "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --yes \
              --cleanup-tag
          fi

          gh release create "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --target "${COMMIT_SHA}" \
            --prerelease \
            --title "Pre-release for $TAG" \
            --notes "Pre-release for $TAG" \
            mutexbot-*.tar.zst
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-mutexbot-action:
    if: github.event_name == 'pull_request' || github.ref_type == 'tag'
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Fetch mutexbot folder
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: mutexbot

      - name: Reserve test-resource as component A
        uses: ./mutexbot
        with:
          api_key: ${{ secrets.MUTEXBOT_API_KEY_TEST_COMPONENT_A }}
          mode: reserve
          resource_name: test-resource
          isolation_channel: ${{ vars.MUTEXBOT_CHANNEL_TESTING }}

      - name: Try (and fail) to reserve test-resource as component B
        uses: ./mutexbot
        continue-on-error: true
        timeout-minutes: 1
        with:
          api_key: ${{ secrets.MUTEXBOT_API_KEY_TEST_COMPONENT_B }}
          mode: reserve
          resource_name: test-resource
          isolation_channel: ${{ vars.MUTEXBOT_CHANNEL_TESTING }}

      - name: Try (and fail) to release as component B
        uses: ./mutexbot
        continue-on-error: true
        timeout-minutes: 1
        with:
          api_key: ${{ secrets.MUTEXBOT_API_KEY_TEST_COMPONENT_B }}
          mode: release
          resource_name: test-resource
          isolation_channel: ${{ vars.MUTEXBOT_CHANNEL_TESTING }}

      - name: Reduce reservation as component A
        uses: ./mutexbot
        with:
          api_key: ${{ secrets.MUTEXBOT_API_KEY_TEST_COMPONENT_A }}
          mode: reserve
          duration: 10m
          resource_name: test-resource
          isolation_channel: ${{ vars.MUTEXBOT_CHANNEL_TESTING }}

      - name: Force release as component B
        uses: ./mutexbot
        with:
          api_key: ${{ secrets.MUTEXBOT_API_KEY_TEST_COMPONENT_B }}
          mode: force-release
          resource_name: test-resource
          isolation_channel: ${{ vars.MUTEXBOT_CHANNEL_TESTING }}
